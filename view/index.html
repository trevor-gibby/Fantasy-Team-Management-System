<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="index.css">
        <title>Gibby's Fantasy Basketball League</title>
        <!-- Font Awesome -->
        <script defer src="/fontawesome-free/js/brands.js"></script>
        <script defer src="/fontawesome-free/js/solid.js"></script>
        <script defer src="/fontawesome-free/js/fontawesome.js"></script>

    </head>
    <body class="h-sticky">
        <header class="scrolled">
            <div class="containter">
                <div class="logo"><a href="/"><img src="imgs/logo_short.png"/></a></div>
                <nav>
                    <ul class="nav">
                        <li>
                            <button id="teams_btn" class="btn header-btn font-primary-blue">Teams <i class="fas fa-users"></i></button>
                        </li>
                        <li>
                            <button id="owners_btn" class="btn header-btn font-primary-blue">Owners <i class="fas fa-user"></i></button>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main style="display: flex; flex-flow: column; height: 100%;">
            <section class="bg-overlay bg-image" style="background-image: url(/imgs/nba-background-1.jpeg);
        background-position: center top;">
                <div class="overlay">
                    <div class="container-fluid">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-12 mx-0 px-0 text-center">
                                <h1 class="main-header">
                                    <i class="fas fa-basketball-ball font-secondary-red"></i> Gibby's Fantasy Basketball League <i class="fas fa-basketball-ball font-secondary-red"></i>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="view-display">
                <div class="row justify-content-center">
                    <div class="col-12 align-items-center loader d-none mx-auto">
                    </div>
                </div>
                <div id="app-container"></div>
                <div id="form-container" class="container-fluid"></div>
                <div id="error"></div>
                <!--Rendered using EJS-->
            </section>
        </main>
        <footer>
            <section class="bg-dark text-light">
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center" style="color: #fff; opacity: 0.5; font-size: 80%;">&#169; Copyright 2021 Trevor Gibby. ALL RIGHTS RESERVED.</div>
                    </div>
                </div>
            </section>
        </footer>
        

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://unpkg.com/ejs@3.1.3/ejs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- Services -->
        <script src="index.js"></script>
        <script src="rest_storage.js"></script>
        <script src="app_controller.js"></script>
        <script src="formService.js"></script>
        <script src="viewModels/ownerFormModel.js"></script>
        <script src="viewModels/teamFormModel.js"></script>
        <script src="view.js"></script>

    </body>
</html>
